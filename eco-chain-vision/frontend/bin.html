<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteNet - Smart Bin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="bin.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body class="bg-[#121A18] text-white font-sans">

    <div class="container mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 via-purple-500 to-cyan-400">
                WasteNet Smart Bin
            </h1>
            <p class="text-lg text-gray-400 mt-2" style="text-shadow: 0 1px 3px rgba(0,0,0,0.4);">Simulating Real-Time Waste Classification</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Video Feed -->
            <div class="lg:col-span-2 bg-white/5 border border-white/10 rounded-lg shadow-lg backdrop-blur-xl p-4">
                <video id="webcam" autoplay muted playsinline class="rounded-md w-full h-full object-cover"></video>
                <div id="detection-box" class="absolute top-0 left-0 w-full h-full rounded-md border-4" style="display: none;"></div>
            </div>

            <!-- Dashboard -->
            <div class="bg-white/5 border border-white/10 rounded-lg shadow-lg backdrop-blur-xl p-6 flex flex-col justify-between">
                <div>
                    <h2 class="text-3xl font-bold mb-6 text-gray-200" style="text-shadow: 0 1px 3px rgba(0,0,0,0.5);">Bin Status</h2>
                    
                    <div id="status-indicator" class="text-center mb-6 p-4 rounded-lg">
                        <p id="status-text" class="text-4xl font-extrabold tracking-widest"></p>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-2xl font-semibold text-gray-300 border-b border-white/10 pb-2">Live Counts</h3>
                        <div class="flex justify-between items-center text-xl">
                            <span class="text-gray-400">Plastic:</span>
                            <span id="plastic-count" class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-500 to-purple-500">0</span>
                        </div>
                        <div class="flex justify-between items-center text-xl">
                            <span class="text-gray-400">Paper:</span>
                            <span id="paper-count" class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-indigo-500">0</span>
                        </div>
                        <div class="flex justify-between items-center text-xl">
                            <span class="text-gray-400">Organic:</span>
                            <span id="organic-count" class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-lime-500 to-green-500">0</span>
                        </div>
                         <div class="flex justify-between items-center text-xl">
                            <span class="text-gray-400">Other:</span>
                            <span id="other-count" class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-400 to-gray-500">0</span>
                        </div>
                    </div>
                </div>

                <div class="mt-6 border-t border-white/10 pt-4">
                     <div class="flex justify-between items-center text-2xl">
                        <span class="text-gray-300 font-semibold">Total Items:</span>
                        <span id="total-items-count" class="font-bold text-4xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-sky-500">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bin.js"></script>
</body>
</html>
